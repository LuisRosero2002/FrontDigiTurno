<div class="container center-card">
    <div class="card" style="width: 65rem; height: 30rem;">
        <div class="card-body">
            <h2 class="card-title text-center py-5 ">TURNOS</h2>

            <p-table  [value]="turnos">
                <ng-template pTemplate="header">
                    <tr>
                        <th>FECHA</th>
                        <th>LUGAR</th>
                        <th>SERVICIO</th>
                        <th>ESTADO</th>
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-data>
                    <tr>
                        <td>{{data.FECHA | date:'shortTime'}}</td>
                        <td>{{data.LUGAR}}</td>
                        <td>{{data.SERVICIO_DESCRIPCION}}</td>
                        <td>{{data.ESTADO_DESCRIPCION}}</td>
                    </tr>
                </ng-template>
            </p-table>

        </div>
    </div>
</div>
